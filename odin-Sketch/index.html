<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Scketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <aside>
        <div class="color-sections">
          <div class="colorpicker-container">
            <p>Color</p><input type="color" id="head" name="head" value="#eeeeee" /> 
          </div>

          <button data-color="random">Pick a random color</button>
          <button data-color="clear">Clear Scketch</button>
          <button data-color="dimensions">Change Scketch's dimensions</button>
        </div>
      </aside>

      <section>
        <h1>Scketch</h1>
        <div class="grid"></div>
      </section>
    </main>
  </body>
</html>
