<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
  <script src="./app.js" defer></script>
</head>
<body>
  <main>  
    <div class="calculator">
      <div class="display"><!-- here comes the nums and other stuff... --></div>

      <div class="buttons">
        <button class="clear">C</button><button class="clear-num">AC</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-operator="divide">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-operator="multiply">x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-operator="substract">-</button>
        <button>.</button>
        <button>0</button>
        <button data-operator="equal">=</button>
        <button data-operator="add">+</button>
      </div>
    </div>
  </main>


</body>
</html>
